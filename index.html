    <div class="container-fluid">
      <div>

        </div>

    </div>

    <p id="textAreplazar"></p>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <textarea
            class="mx-center trasparencia2 colortext"
            id="textcontent"
            name="text-content"
            rows="20"
            cols="60"
            placeholder="Anon aqui! coloca el texto del post "
          ></textarea>
          <div class="col-12 text-center mb-4 pt-3">
            <button
              type="button"
              class="btn btn-dark mt-4"
              onclick="botonEnviar();"
            >
              Traformar Texto !
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <textarea
            class="mx-center trasparencia2 colortext"
            id="textarea"
            name="text-content"
            rows="20"
            cols="60"
            placeholder="Texto Tranformado Aparecera aqui "
          ></textarea>
          
          <div class="col-12 text-center">
            <input
              type="image"
              src="clipboar.png"
              class="image_buscar neko mt-4  copy2"
              value="Copiar Text"
              onclick="copy_to_clipboard('textarea');"
            />
          
          
            <button type="button" class="btn btn-play" onclick="nekoVoz();">
              <img src="play.png" alt="" srcset="" />
            </button>

            <button
              type="button"
              class="btn btn-pausa"
              onclick="nekoVozPausa();"
            >
              <img src="pausa.png" alt="" srcset="" />
            </button>
          
         
            <button
              type="button"
              class="btn btn-seguir"
              onclick="nekoVozSeguir();"

            </button>
            <button
              type="button"

              Detener
            </button>
          </div>
        </div>
        </div>
      </div>

    <div class="container">
      <div class="row">
        <div class="col6"></div>
        <div class="col6">
       
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center mb-5 mt-4 ">
          <button
            type="button"
            class="btn btn-morado1 mr-5 mt-4 text-center"
            onclick="botonEnviar2();"
          >
            Traformar Para /X/ 4chan!
          </button>
        </div>
      </div>
    </div>
   
    <!--Barra de busqueda-->

    <div class="form-group container-fluid">
      <input
        type="email"
        class="form-control"
        id="potsABuscar"
        aria-describedby="emailHelp"
        placeholder="Anon coloca el link del hispa aqui! Ejemplo: https://www.hispachan.org/ve/res/Numero-de-Hilo-Aqui.html"
      />
      <small id="emailHelp" class="form-text text-muted"

        pagina.</small
      >
      <div class="col">
        <button
          type="button"
          class="btn btn-morado1 mr-5 mt-4"
